{% extends "base.html" %}

{% block content %}
  <h1>Posts in "{{ genre.name }}"</h1>

  {% if posts %}
    {% for post in posts %}
      <div class="post-card">
        <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} | {{ post.created_on|date:"M d, Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts found in this genre.</p>
  {% endif %}
{% endblock %}
